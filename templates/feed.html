{% extends 'index.html' %}
{% block content %}
<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src= "{{url_for('static',filename=posts[1]['Picture'])}}" alt="Image">
      </figure>
    </div>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>Melba</strong> <small>@melba</small>
        <br>
        <textarea class="textarea" placeholder="New Post" rows=1></textarea>
      </p>
    </div>
    <div>
      <button class="button is-link mt-4 mb-4">Post</button>
    </div>
  </div>
  </article>
</div>
  {% for post in posts.values() %}

  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <img src= "{{url_for('static',filename=post['Picture'])}}" alt="Image">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{post["Name"]}}</strong> <small>@{{post['Username']}}</small> <small>{{post["DateTime"]}}</small>
            <br>
            {{post['Text']}}
          </p>
        </div>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item" aria-label="like">
              <span class="icon is-small">
                <i class="far fa-heart"></i>
              </span>
              <span>{{post["Likes"] | count}}</span>
            </a>
            <a class="level-item" aria-label="comments" href="{{url_for('comments',post_id=post[post_id])}}">
              <span class="icon is-small">
                <i class="far fa-comment"></i>
              </span>
              <span>{{post['Comments'] | count}}</span>
            </a>
        </div>
        </nav>
      </div>
    </article>
  </div>

  {% endfor %}
{% endblock %}
